            }
           document.write(msg);

        <p class="datetime"><b>Current date and time is: <span id='date-time'></span></b></p>

        <script>
          function updateDateTime() {
            var dt = new Date();
            
            var options = {
              day: '2-digit',
              month: '2-digit',
              year: 'numeric',
              hour: 'numeric',
              minute: 'numeric',
              second: 'numeric',
              hour12: false,
            };
      
            document.getElementById('date-time').innerHTML = dt.toLocaleString('en-UK', options);
          }
      
          // Update every second (1000 milliseconds)
          setInterval(updateDateTime, 1000);
      
          // Initial update
          updateDateTime();
        </script>
